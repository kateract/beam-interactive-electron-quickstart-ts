<div class="container">

    <h1>{{title}}</h1>
    <ul class="buttons">
        <li *ngFor="let button of buttons" 
            [class.selected]="button === selectedButton"
            (click)="onSelect(button)">
            <span class="badge">{{button.controlID}}</span> {{button.text}}
        </li>
    </ul>    
    <button-detail [button]="selectedButton"></button-detail>
</div>
